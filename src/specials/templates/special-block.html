<div class="col-xs-12 col-sm-6 col-md-4">
	<div class="special-container">
		<div class="special-interior">
			<span class="special-icon" data-ng-style="{ 'background-image' : 'url(/images/icon-{{ special.category }}.png)' }"/>
			<div class="special-info">
				<p data-ng-bind="special.price"></p>
				<p data-ng-bind="special.name"></p>
				<p data-ng-bind="special.bar"></p>
			</div>
		</div>
	</div>
</div>
